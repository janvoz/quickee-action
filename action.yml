name: 'Deploy to quickee.host'
description: 'This action deploys site to quickee.host'
inputs:
  api-key:
    description: 'API key'
    required: true
    default: ''
  folder-name:
    description: 'Folder to upload'
    required: false
    default: './'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'index.js'
